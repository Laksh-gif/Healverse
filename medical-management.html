<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Manager</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style/medical-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-pills"></i> MedTrack Pro</h1>
                <p class="tagline">Your personal medication companion</p>
            </div>
        </header>

        <main class="dashboard">
            <section class="add-medication card">
                <h2><i class="fas fa-plus-circle"></i> Add New Medication</h2>
                <form id="medForm" class="med-form">
                    <div class="form-group">
                        <i class="fas fa-capsules"></i>
                        <input type="text" id="medName" placeholder="Medication Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-prescription-bottle-alt"></i>
                        <input type="text" id="medDose" placeholder="Dosage (e.g. 500mg)" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="far fa-calendar-alt"></i>
                            <input type="date" id="medDate" required>
                        </div>
                        <div class="form-group">
                            <i class="far fa-clock"></i>
                            <input type="time" id="medTime" required>
                        </div>
                    </div>
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-save"></i> Add Medication
                    </button>
                </form>
            </section>

            <section class="todays-schedule card">
                <h2><i class="fas fa-calendar-day"></i> Today's Schedule</h2>
                <div id="todaySchedule" class="schedule-list"></div>
            </section>

            <section class="all-medications card">
                <h2><i class="fas fa-list-ul"></i> Medication Inventory</h2>
                <div id="medList" class="medication-list"></div>
            </section>

            <section class="analytics card">
                <h2><i class="fas fa-chart-line"></i> Adherence Analytics</h2>
                <canvas id="adherenceChart"></canvas>
                <button id="downloadReport" class="secondary-btn">
                    <i class="fas fa-file-pdf"></i> Export Health Report
                </button>
            </section>
        </main>

        <footer class="app-footer">
            <p>Â© 2023 MedTrack Pro. Keeping you healthy, one dose at a time.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/medical-management.js"></script>
</body>

</html>
